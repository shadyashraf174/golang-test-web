<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Manager</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h1 {
        text-align: center;
        color: #333;
        animation: slideIn 0.5s ease-in-out;
      }
      @keyframes slideIn {
        from {
          transform: translateX(-100%);
        }
        to {
          transform: translateX(0);
        }
      }
      form {
        margin-bottom: 20px;
        animation: fadeIn 0.5s ease-in-out;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
      input[type="text"]:focus,
      input[type="number"]:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }
      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
      button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }
      button:active {
        transform: scale(0.95);
      }
      .item-list {
        margin-top: 20px;
      }
      .item {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
        background: #f9f9f9;
        animation: slideInItem 0.5s ease-in-out;
      }
      @keyframes slideInItem {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .item h3 {
        margin: 0;
        color: #333;
      }
      .item p {
        margin: 5px 0;
        color: #666;
      }
      .item:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Item Manager</h1>

      <!-- Form to create a new item -->
      <form id="createForm">
        <h2>Create New Item</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required />
        <button type="submit">Create Item</button>
      </form>

      <!-- Form to update an item -->
      <form id="updateForm">
        <h2>Update Item</h2>
        <label for="updateId">ID:</label>
        <input type="number" id="updateId" name="id" required />
        <label for="updateName">Name:</label>
        <input type="text" id="updateName" name="name" required />
        <label for="updatePrice">Price:</label>
        <input type="number" id="updatePrice" name="price" required />
        <button type="submit">Update Item</button>
      </form>

      <!-- Form to delete an item -->
      <form id="deleteForm">
        <h2>Delete Item</h2>
        <label for="deleteId">ID:</label>
        <input type="number" id="deleteId" name="id" required />
        <button type="submit">Delete Item</button>
      </form>

      <!-- List of items -->
      <div class="item-list">
        <h2>Items</h2>
        <div id="items"></div>
      </div>
    </div>

    <script>
      const baseUrl = "http://localhost:8080/items";

      // Fetch and display all items
      async function fetchItems() {
        const response = await fetch(baseUrl);
        const items = await response.json();
        const itemsContainer = document.getElementById("items");
        itemsContainer.innerHTML = items
          .map(
            (item) => `
                <div class="item">
                    <h3>${item.name}</h3>
                    <p>ID: ${item.id}</p>
                    <p>Price: $${item.price}</p>
                </div>
            `
          )
          .join("");
      }

      // Create a new item
      document
        .getElementById("createForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const price = document.getElementById("price").value;

          const response = await fetch(baseUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, price: parseInt(price) }),
          });

          if (response.ok) {
            alert("Item created successfully!");
            fetchItems();
          }
        });

      // Update an item
      document
        .getElementById("updateForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const id = document.getElementById("updateId").value;
          const name = document.getElementById("updateName").value;
          const price = document.getElementById("updatePrice").value;

          const response = await fetch(`${baseUrl}/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, price: parseInt(price) }),
          });

          if (response.ok) {
            alert("Item updated successfully!");
            fetchItems();
          }
        });

      // Delete an item
      document
        .getElementById("deleteForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const id = document.getElementById("deleteId").value;

          const response = await fetch(`${baseUrl}/${id}`, {
            method: "DELETE",
          });

          if (response.ok) {
            alert("Item deleted successfully!");
            fetchItems();
          }
        });

      // Load items when the page loads
      fetchItems();
    </script>
  </body>
</html>
